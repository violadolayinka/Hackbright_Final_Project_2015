{% extends 'base.html' %}

{% block nav %}
<!-- THIS IS OVERRIDING THE NAVIGATION BAR FROM THE BASE.HTML -->
{% endblock %}


{% block body %}

  <div class="wrap">
    <div class="col-md-6 col-md-offset-3 homepage-login-form">
      <form class="form-inline" role="form" action="/login" method="POST">
          <div class="form-group">
              <label for="email">Email: </label>
              <input type="email" 
                     name="email" 
                     class="form-control" 
                     placeholder="Enter email">
          </div>    
          <div class="form-group">   
              <label for="pwd">Password: </label>    
              <input type="password" 
                     name="password" 
                     class="form-control" 
                     placeholder="Enter password" 
                     required>
          </div>
          <div class="checkbox"> 
              <label><input type="checkbox"> Remember me</label>
          </div>
          <br>
          <br>
          <div align="center">
              <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" id="button" />
          </div>
      </form>
      <div align="center">
        <a href='/register'><strong>New to The Hunt? <em>Register here!</em></strong></a>
      </div>
      <br>
    </div>    
  </div>
{% endblock %}
