{% extends 'base.html' %}

{% block nav %}
<!-- THIS IS OVERRIDING THE NAVIGATION BAR FROM THE BASE.HTML -->
{% endblock %}


{% block body %}
<div class="wrap">
    
<!-- h1 align="center">The Hunt</h1> -->
<br>
<br>
 <div align="center"><img src="../static/img/the_hunt.jpg" width="100%"></div>
<br><br>
<div class="container" align="center">
    <div class="col-md-12">
        <div class="pr-wrap">
            <div class="pass-reset">
                <form class="form-inline" role="form" action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" 
                               name="email" 
                               class="form-control" 
                               placeholder="Enter email">
                    </div>    
                    <div class="form-group">   
                        <label for="pwd">Password: </label>    
                        <input type="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Enter password" 
                               required>
                    </div>
                    <div class="checkbox"> 
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <br>
                    <br>
                        <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" id="button" />
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>    
<br>
<div align="center"><a href='/register'><strong>New to The Hunt? <em>Register here!</em></strong></a></div>

<br>
<br>
{% endblock %}
