{% extends 'base.html' %}
{% block body %}

  <h1>{{ position.title }} ({{ position.company_name }})</h1>

  <p>Deadline: {{ position.deadline }}</p>
  <p>Location: {{ position.location }}</p>
  <p>Application Status: {{ position.application_status }}</p>
  
  <form action="/position" method="POST">
  <label for="position_summary">Enter notes about this role here: </label><br>
    <textarea rows="4" cols="50"></textarea><br>
  <input type="submit">
  </form>  

{% endblock %}
