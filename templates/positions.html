{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="page-header">
    <h1>Hunting begins now...</h1>
    <p class="lead">Here's to the start of a successful job application. Happy Hunting!
    </p>
  </div>


  <form action="/submit_position" method='POST'>
    <div class="form-group">
      <label for="title"> Position Title 
        <input type="text" 
               name="title"
               class="form-control"
               placeholder="Enter the position's title">
      </label>
    </div>
  
    <div class="form-group">
      <label for="position_summary">Position Summary
        <textarea rows="4" cols="50" name="position_summary" value="position_summary">Enter the position details here!</textarea>
  </div>
  <br>
  <div class="row">
      <div class='col-sm-6'>
          <div class="form-group">
            <label for="deadline"><strong>What's your deadline?</strong></label>
              <div class='input-group date' id='datetimepicker1'>
                  <input type="date" name="deadline" value="deadline" class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>
      <script type="text/javascript">
          $(function () {
              $('#datetimepicker1').datetimepicker();
          });
      </script>
  </div>












  <div>
    <label for="company_name"><strong>Company Name:</strong></label>
      <input type="text" name="company_name">
  </div>
  <br> 
  <div> 
    <label for="location"><strong>Location:</strong></label>
      <input type="text" name="location">
  </div>
  <br> 
  <div>
    <label for="application_status"><strong>Application Status:</strong></label>
      <input type="radio" name="status" value="not_yet_started" required> Not Yet Started?
      <input type="radio" name="status" value="in_progress" required> In Progress  
      <input type="radio" name="status" value="complete" required> Complete 
      <input type="radio" name="status" value="rejected" required> Rejected
  </div>
  <br> 
  <div>
    <label for="position_url"><strong>Position Url:</strong></label>
      <input type="text" name="position_url">
  </div>
  <br>
  <div>
    <label for="submit"></label>
      <input type="submit">
  </div>
</form>
</div>
{% endblock %}
