{% extends 'base.html' %}

{% block body %}
<h3>Add a new position!</h3>
<form action="/submit_position" method='POST'>
  <div>
    <label for="title"><strong>Position Title:</strong></label>
    <input type="text" name="title">
  </div>
  <br>
  <div>
    <label for="position_summary"><strong>Position Summary:</strong></label><br>
    <textarea rows="4" cols="50" name="position_summary" value="position_summary">Enter the position details here!</textarea>
  </div>
  <br>
  <div>
    <label for="deadline"><strong>What's your deadline?</strong></label>
      <input type="date" name="deadline" value="deadline">
  </div>
  <br>
  <div>
    <label for="company_name"><strong>Company Name:</strong></label>
      <input type="text" name="company_name">
  </div>
  <br> 
  <div> 
    <label for="location"><strong>Location:</strong></label>
      <input type="text" name="location">
  </div>
  <br> 
  <div>
    <label for="application_status"><strong>Application Status:</strong></label>
      <input type="radio" name="status" value="not_yet_started"> Not Yet Started?
      <input type="radio" name="status" value="in_progress"> In Progress  
      <input type="radio" name="status" value="complete"> Complete 
      <input type="radio" name="status" value="rejected"> Rejected
  </div>
  <br> 
  <div>
    <label for="position_url"><strong>Position Url:</strong></label>
      <input type="text" name="position_url">
  </div>
  <br>
  <div>
    <label for="submit"></label>
      <input type="submit">
  </div>
</form>

{% endblock %}
