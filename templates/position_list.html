{% extends 'base.html' %}
{% block body %}

    <h2>Positions</h2>
    <ul>
      {% for position in positions %}
          <li>
              <a href="/position/{{ position.position_id }}">
                {{ position.title }} ({{ position.position_summary }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
