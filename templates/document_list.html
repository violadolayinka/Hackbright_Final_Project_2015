{% extends 'base.html' %}
{% block body %}

    <h2>Documents</h2>
    <ul>
      {% for document in documents %}
          <li>
              <a href="/document/{{ document.user_asset_id }}">
                {{ document.asset_type }} ({{ document.asset_content }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
