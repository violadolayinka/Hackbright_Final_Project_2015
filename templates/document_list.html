{% extends 'base.html' %}
{% block body %}

    <h2>Documents</h2>
    <ul>
      {% for document in documents %}
          <li>
              <a href="/document/{{ document.document_id}}">
                {{ document.document_type }} ({{ position.company_name }})
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
