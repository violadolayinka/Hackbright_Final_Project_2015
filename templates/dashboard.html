{% extends 'base.html' %}

{% block body %}

<div class="row">
    <div class="page-header">
    <h1>Welcome {{user.first_name}} to The Hunt!</h1>
    </div>
</div>
 

<div class="row">
    <div class="col-xs-6 col-md-3">
        <div class="circle-image"><img src="../static/img/ViolaSP2015.png" class="img-circle" height="100"/>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="page-sub-header">
        <small><h2>Here are your active positions:</h2></small>
        </div>
    <form action="/position">
        <input type="submit" value="Add a new position here!">
    </form>
    </div>
</div>
 
{% for position in positions %}
<div class="col-md-4">
      
  <figure class="box"><div class="box_text"><a href="/position/{{position.position_id}}">
    <h4 class="list-group-item-heading">{{ position.title }}</h4></a>
    <h5 class="list-group-item-description">{{ position.company_name }}</h4>
    <p class="list-group-item-text"><strong>Next Deadline:</strong><br>{{ position.deadline}} 
    <span class="label label-success label-as-badge">{{position.application_status}}</span></p></div><form action="/delete_position/{{ position.position_id }}" method="POST">
    <input type="submit" value="Delete this position!"></form>
  </form>
  </figure>  
   
</div>

  {% endfor %}

 
{% endblock %}
